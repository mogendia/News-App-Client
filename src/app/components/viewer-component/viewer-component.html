<div class="container">
      <h2>Live Stream Viewer</h2>
      <div *ngIf="isLive; else notLive">
        <p>Stream Title: {{ streamTitle }}</p>
        <video autoplay playsinline style="width: 100%; max-width: 640px;"></video>
        <h3>Chat</h3>
        <div *ngFor="let msg of messages">
          <strong>{{ msg.user }}:</strong> {{ msg.message }}
        </div>
        <input type="text" [(ngModel)]="chatMessage" placeholder="Type a message" />
        <button (click)="sendMessage()">Send</button>
      </div>
      <ng-template #notLive>
        <p>No live stream available.</p>
      </ng-template>
    </div>
