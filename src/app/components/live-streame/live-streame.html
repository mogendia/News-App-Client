<div class="container mt-4">
  <h2>🎥 البث المباشر</h2>
  <p *ngIf="isLive">🟢 جاري البث: {{ streamTitle }}</p>
  <p *ngIf="!isLive" class="text-muted">🚫 لا يوجد بث مباشر حالياً</p>
  <p>👥 عدد المشاهدين: {{ userCount }}</p>

  <div *ngIf="isLive; else noStream">
    <!-- ممكن تحط مشغل فيديو حقيقي هنا -->
    <video autoplay muted controls style="width: 100%; max-height: 500px; border-radius: 10px;"></video>
  </div>

  <ng-template #noStream>
    <div class="alert alert-warning text-center">البث غير نشط حالياً</div>
  </ng-template>

  <h5 class="mt-4">💬 الشات المباشر</h5>
  <div class="chat-box border rounded p-2" style="max-height: 300px; overflow-y: auto;">
    <p *ngFor="let m of messages"><strong>{{ m.user }}:</strong> {{ m.message }}</p>
  </div>
</div>
